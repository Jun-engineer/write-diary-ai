name: write_diary_ai
description: WriteDiary AI - English diary app with AI correction for language learners.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.6.2
  
  # AWS & Authentication
  amplify_flutter: ^2.5.0
  amplify_auth_cognito: ^2.5.0
  
  # HTTP & API
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  hive_flutter: ^1.1.0
  
  # Camera & OCR
  camera: ^0.11.0+2
  google_mlkit_text_recognition: ^0.13.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # Ads
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
